<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <script src="js/site.js"></script>
    <script src="js/game.js"></script>
    <link rel="stylesheet" href="css/site.css">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Inline" rel="stylesheet">
    <title>WorkBud</title>
</head>
<body>
<div class="loginDiv">
    <p id="logo">Workbud</p>
    Login
    <br><br>
    <input type="text" id="pidform" placeholder="Player ID"> <br>
    <br><br>
    <div class="roomDiv">
        <table id="roomstable">
        </table>
    </div>
</div>


<div class="gameDiv">
    WorkBud
    <input type="text" id="colorupdateform" placeholder="Change Color (HEX Code)" style="margin-left: 20px" onKeyDown="if (event.keyCode === 13) updateColor();">
    <button onclick="updateColor()"></button>
    <button onclick="endgame()" style="margin-left: 20px; margin-right: 20px">Logout</button>
    Use your arrow keys to move!
</div>

<div id="status_bar">
    <button onclick="getPlayerStats()" style="margin-right: 10px;">Get Statistics</button>
    Status | <output id="status"></output>
</div>
</body>
</html>
